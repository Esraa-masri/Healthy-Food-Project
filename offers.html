          <script>
            document.getElementById('offer-form').addEventListener('submit', function(event) {
        event.preventDefault(); // منع إعادة تحميل الصفحة
    
        const foodItem = document.getElementById('food-item').value;
        const originalPrice = parseFloat(document.getElementById('original-price').value);
        const discount = parseFloat(document.getElementById('discount').value);
        
        const discountedPrice = originalPrice - discount;
    
        // إنشاء عنصر جديد في القائمة
        const offerList = document.getElementById('offer-list');
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        listItem.innerHTML = `
            <strong>${foodItem}</strong><br>
            السعر الأصلي: <span class="original-price">$ ${originalPrice} </span><br>
            السعر بعد الخصم: <span class="discounted-price">$ ${discountedPrice}</span>
        `;
        
        // إضافة العنصر إلى القائمة
        offerList.appendChild(listItem);
    
        // إعادة تعيين النموذج
        document.getElementById('offer-form').reset();
    });
        </script>
