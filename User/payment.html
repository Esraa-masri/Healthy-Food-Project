<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="/Css2/payment.css">
</head>
<body>
    <div class="header">Payment</div> 
    <div class="container">
        <label for="amount">Amount:</label> 
        <input type="number" class="box" id="amount" readonly>
        <div>
            <button class="button" id="confirmButton">Confirm Order</button>  
            <button class="button" id="rejectButton">Reject Order</button> 
        </div>
        <div id="paymentOptions" class="hidden">  
            <h3>Payment Details</h3> 
            <label for="address">Address:</label> 
            <input type="text" class="box" id="address" placeholder="Enter your address" required>
            <br>
            <label for="phone">Phone:</label> 
            <input type="number" id="phone" class="box" placeholder="Enter your phone number" required>
            <br>
            <div class="payment-methods">Payment Method:
                <input type="radio" id="cash" name="paymentMethod" value="cash">
                <label for="cash">Cash</label>
                <input type="radio" id="bank" name="paymentMethod" value="bank">
                <label for="bank">Bank Transfer</label> 
            </div>
            <br>
            <button class="button" id="doneButton">Done</button> 
        </div>
    </div>
    <a href="home.html" class="back-button">Back</a>

    <script>
        const totalPrice = localStorage.getItem("totalPrice") || 0;
        document.getElementById('amount').value = totalPrice; 

        document.getElementById('confirmButton').addEventListener('click', function() {
            document.getElementById('paymentOptions').classList.remove('hidden');
        });

        document.getElementById('rejectButton').addEventListener('click', function() {
            window.location.href = 'home.html'; 
        });

        document.getElementById('doneButton').addEventListener('click', function() {
            alert('The order is being prepared'); 
            window.location.href = 'trackorder.html'; 
        });
    </script>
</body>
</html>
