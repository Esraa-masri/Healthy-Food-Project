<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order</title>
    <link rel="stylesheet" href="/Css2/trackorder.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="header">Track Order</div>
    <div class="status-container">
        <div class="status">
            <p>Order is being prepared</p>
            <i class="material-icons" style="font-size:36px;color:green;">check</i>
        </div>
        <div class="status">
            <p>Order completed</p>
            <i class="material-icons" style="font-size:36px;color:green;">check</i>
        </div>
        <div class="status">
            <p>Order received</p>
            <i class="material-icons" style="font-size:36px;color:green;">check</i>
        </div>
        <div class="status">
            <p>Order delivered</p>
            <i class="material-icons" style="font-size:36px;color:green;">check</i>
        </div>
    </div>
    <a href="home.html" class="back-button">Back</a>
    
</body>
</html>
