        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Menu List</h1>
                <div class="main-content">
                    <h1>إضافة طبق طعام جديد</h1>
                    <div class="form-container">
                        <form id="dishForm">
                            <input type="text" id="dishName" placeholder="اسم الطبق" required>
                            <input type="number" id="dishPrice" placeholder="السعر" required>
                            <textarea id="dishDescription" placeholder="وصف الطبق" required></textarea>
                            <textarea id="dishIngredients" placeholder="المكونات" required></textarea>
                            <select id="dishCategory" required>
                                <option value="">اختر تصنيف الطبق</option>
                                <option value="خالي من الجلوتين">خالي من الجلوتين</option>
                                <option value="منخفض الكربوهيدرات">منخفض الكربوهيدرات</option>
                                <option value="عالي البروتين">عالي البروتين</option>
                            </select>
                            <select id="dishType" required>
                                <option value="">اختر نوع الطبق</option>
                                <option value="نباتي">نباتي</option>
                                <option value="حيواني">حيواني</option>
                                <option value="تخفيف الوزن">تخفيف الوزن</option>
                                <option value="زيادة الوزن">زيادة الوزن</option>
                                <option value="الحفاظ على الوزن">الحفاظ على الوزن</option>
                            </select>
                            <select id="dishAllergens" required>
                                <option value="">اختر التحذيرات الغذائية</option>
                                <option value="لا توجد تحذيرات">لا توجد تحذيرات</option>
                                <option value="يحتوي على الجلوتين">يحتوي على الجلوتين</option>
                                <option value="يحتوي على المكسرات">يحتوي على المكسرات</option>
                                <option value="يحتوي على الألبان">يحتوي على الألبان</option>
                            </select>
                            <select id="dishCalories" required>
                                <option value="">اختر السعرات الحرارية</option>
                                <option value="أقل من 100">أقل من 100 سعر حراري</option>
                                <option value="100-200">100-200 سعر حراري</option>
                                <option value="200-300">200-300 سعر حراري</option>
                                <option value="300-400">300-400 سعر حراري</option>
                                <option value="أكثر من 400">أكثر من 400 سعر حراري</option>
                            </select>
                            <input type="number" id="dishProtein" placeholder="كمية البروتين (جرام)" required>
                            <button type="button" id="addDishButton" onclick="addDish()">إضافة طبق</button>
                        </form>

                        <div class="dish-list" id="dishList"></div>
                    </div>
                </div>

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <script>
        let dishes = [];

        function addDish() {
            const name = document.getElementById('dishName').value;
            const price = document.getElementById('dishPrice').value;
            const description = document.getElementById('dishDescription').value;
            const ingredients = document.getElementById('dishIngredients').value;
            const category = document.getElementById('dishCategory').value;
            const type = document.getElementById('dishType').value;
            const allergens = document.getElementById('dishAllergens').value;
            const calories = document.getElementById('dishCalories').value;
            const protein = document.getElementById('dishProtein').value;

            const dish = {
                name, price, description, ingredients, category, type, allergens, calories, protein
            };

            dishes.push(dish)      //مسح البيانات التي قمت بإضافتها الى النموذج
            clearForm();
         
            displayDishes();
        }

        function displayDishes() {
            const dishList = document.getElementById('dishList');
            // Clear the dish list before displaying updated dishes
            dishList.innerHTML = '';

            dishes.forEach((dish, index) => {
                const dishItem = document.createElement('div');
                dishItem.className = 'dish-item';
                dishItem.innerHTML = `
                    <h3>${dish.name}</h3>
                    <p>السعر: ${dish.price} s.p</p>
                    <p>الوصف: ${dish.description}</p>
                    <p>المكونات: ${dish.ingredients}</p>
                    <p>التصنيف: ${dish.category}</p>
                    <p>النوع: ${dish.type}</p>
                    <p>التحذيرات الغذائية: ${dish.allergens}</p>
                    <p>السعرات الحرارية: ${dish.calories}</p>
                    <p>البروتين: ${dish.protein} جرام</p>
                    <button onclick="editDish(${index})">تعديل</button>
                    <button onclick="deleteDish(${index})">حذف</button>
                `;
                dishList.appendChild(dishItem);
            });
        }

        function clearForm() {
            document.getElementById('dishForm').reset();
        }

        function editDish(index) {
            const dish = dishes[index];
            document.getElementById('dishName').value = dish.name;
            document.getElementById('dishPrice').value = dish.price;
            document.getElementById('dishDescription').value = dish.description;
            document.getElementById('dishIngredients').value = dish.ingredients;
            document.getElementById('dishCategory').value = dish.category;
            document.getElementById('dishType').value = dish.type;
            document.getElementById('dishAllergens').value = dish.allergens;
            document.getElementById('dishCalories').value = dish.calories;
            document.getElementById('dishProtein').value = dish.protein;

            //عند التعديل على الطبق
            dishes.splice(index, 1);
            displayDishes();
        }

        function deleteDish(index) {
            dishes.splice(index, 1);
            displayDishes();
        }
    </script>
