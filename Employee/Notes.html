                    <div class="card-body">
                        <form id="notesForm">
                            <div class="form-group">
                                <label for="employeeName">اسم الموظف</label>
                                <input type="text" class="form-control" id="employeeName" placeholder="الاسم " required>
                            </div>
                            <div class="form-group">
                                <label for="employeeEmail">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="employeeEmail" placeholder=" البريد الإلكتروني" required>
                            </div>
                            <div class="form-group">
                                <label for="employeeNote">الملاحظة</label>
                                <textarea class="form-control" id="employeeNote" rows="5" placeholder="اكتب ملاحظتك هنا..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">إرسال الملاحظة</button>

          <script>
              // معالجة إرسال النموذج
              document.getElementById('notesForm').addEventListener('submit', function(event) {
                  event.preventDefault(); // منع إعادة تحميل الصفحة
      
                  // الحصول على القيم المدخلة
                  const name = document.getElementById('employeeName').value;
                  const email = document.getElementById('employeeEmail').value;
                  const note = document.getElementById('employeeNote').value;
      
                  // هنا يمكنك إضافة الكود لإرسال الملاحظات إلى المدير (مثل استخدام AJAX أو Fetch API)
      
                  // عرض رسالة تأكيد
                  alert(`تم إرسال الملاحظة بنجاح!\n\nاسم الموظف: ${name}\nالبريد الإلكتروني: ${email}\nالملاحظة: ${note}`);
      
                  // إعادة تعيين النموذج
                  document.getElementById('notesForm').reset();
              });
          </script>
