<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login/Employee</title>
        <link rel="stylesheet" href="/CSS/login.css">
    </head>
    <body class="">
        <!--login-->
        <div id="layoutAuthentication">
            <div id="layoutAuthentication-content">
                <main>
                    <div class="container">
                        <div class="row">
                            <div class="col-1">
                                <div class="card">
                                    <div class="card-1"><h2 class="text-1">Login</h2></div>
                                    <hr>
                                    <div class="card-2">
                                        <form>
                                            <div class="input-form">
                                                <label for="inputText">User Name</label>
                                                <input class="input-form" id="inputText" type="text" placeholder="UserName" required />                                            </div>
                                            <div class="input-form">
                                                <label for="inputPassword">Password</label>
                                                <input class="" id="inputPassword" type="password" placeholder="Password" required/>                                            </div>
                                            <div class="check-form">
                                                <input class="input-check" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="label-check" for="inputRememberPassword">Remember Password</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="forget" href="password.html">Forgot Password?</a>
                                                <a class="btn-btn-primary" href="Home.html">Login</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
